<svg
  width="64"
  height="64"
  viewBox="0 0 100 100"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Background circle -->
  <circle
    cx="50"
    cy="50"
    r="45"
    stroke="#E5F0FF"
    stroke-width="8"
    fill="none"
  />

  <!-- Animated circle -->
  <circle
    cx="50"
    cy="50"
    r="45"
    stroke="#2563EB"
    stroke-width="8"
    stroke-linecap="round"
    fill="none"
    stroke-dasharray="212"
    stroke-dashoffset="160"
  >
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 50 50"
      to="360 50 50"
      dur="1.2s"
      repeatCount="indefinite"
    />
    <animate
      attributeName="stroke-dashoffset"
      values="160;0;160"
      dur="1.2s"
      repeatCount="indefinite"
    />
  </circle>
</svg>
